<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Fragments UI</title>
    <link rel="stylesheet" href="https://unpkg.com/bamboo.css" />
    <script type="module" src="./app.js"></script>
  </head>
  <body>
    <h1>Fragments UI</h1>
    <section>
      <nav><button id="login">Login</button> <button id="logout">Logout</button></nav>
    </section>
    <section hidden id="user">
      <h2>Hello <span class="username"></span>!</h2>
    </section>
    <section>
      <nav>
        <form>
          <label for="textfield">Please enter the text/plain fragment here...</label>
          
          <input id="textfield" type="text"/>
        </form>
        <br>
        <button id="textPlainBtn">Create text/plain Fragment</button>
      </nav>
      <div>
        <div id="displayFragments"></div>
      </div>
    </section>
  </body>
</html>
